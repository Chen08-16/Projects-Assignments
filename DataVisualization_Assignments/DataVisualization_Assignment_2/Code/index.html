<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Population</title>
    <link rel="stylesheet" href="index.css">
</style>
<script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  
  <h1><u>Population of Country from 2013 to 2017</u></h1>
  
  <div style="display: flex;">
      <div class = "filter">
        Sorting by year: 
        <select id="year-select" name="years" onchange="updateChart(this.value)">
          <option value="2013">Record of 2013</option>
          <option value="2014">Record of 2014</option>
          <option value="2015">Record of 2015</option>
          <option value="2016">Record of 2016</option>
          <option value="2017">Record of 2017</option>
        </select>
    </div>
    <div class = "sorting">
        <label for="sort-order">Sort order:</label>
        <select id="sort-order" name="order">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
    </div>
    <button class = "update" onclick="updateChart(document.getElementById('year-select').value, document.getElementById('sort-order').value)">Update Chart</button>
  </div>
    
  <div id="chart"></div>
  
<script src="index.js"></script>  

</body>
</html>
